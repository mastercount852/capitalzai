<section class="reviews">
    <div class="reviews__container">
        <!-- ESQUERDA -->
        <div class="reviews__left">
            <h2 class="reviews__title">{{ "painel-06-01" | translate }}</h2>
            <p class="reviews__subtitle">{{ "painel-06-02" | translate }}</p>

            <!-- CARROSSEL -->
            <div class="carousel" (mouseenter)="pause()" (mouseleave)="resume()">
                <article class="card">
                    <header class="card__top">
                        <div class="stars" [attr.aria-label]="current.rating + ' de 5'">
                            <span *ngFor="let _ of five; let i = index" [class.filled]="i < current.rating">★</span>
                        </div>
                        <span class="card__datetime">{{ current.date }}&nbsp;&nbsp;{{ current.time }}</span>
                    </header>

                    <p class="card__text">
                        {{ current.text }}
                    </p>

                    <footer class="card__bottom">
                        <div class="avatar" aria-hidden="true"></div>
                        <div class="author">{{ current.author }}</div>
                    </footer>

                    <!-- NAV -->
                    <div class="card__nav">
                        <button class="nav-btn" (click)="prev()" aria-label="Anterior">‹</button>
                        <button class="nav-btn" (click)="next()" aria-label="Próximo">›</button>
                    </div>
                </article>
            </div>
        </div>

        <!-- DIREITA -->
        <aside class="reviews__right">
            <h3 class="all-title">{{ "painel-06-03" | translate }}</h3>
            <p class="all-text" (click)="routerLogin()">{{ "painel-06-04" | translate }}</p>
        </aside>
    </div>
</section>
